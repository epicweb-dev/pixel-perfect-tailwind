name: deploy

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
jobs:
  setup:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ‚ñ∂Ô∏è Add repo
        run: |
          npx --yes epicshop@latest add ${{ github.event.repository.name }} ./workshop
        env:
          # Kept getting npm ECOMPROMISED errors on windows. This fixed it.
          npm_config_cache: ${{ runner.temp }}/npm-cache

      - name:  ¶ TypeScript
        run: npm run typecheck
        working-directory: ./workshop/${{ github.event.repository.name }}

      - name: ‚¨£ ESLint
        run: npm run lint
        working-directory: ./workshop/${{ github.event.repository.name }}

  deploy:
    name: üöÄ Deploy
    runs-on: ubuntu-latest
    # only deploy main branch on pushes on non-forks
    if:
      ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' &&
      github.repository_owner == 'epicweb-dev' }}

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: üéà Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: üöÄ Deploy
        run: flyctl deploy --remote-only
        working-directory: ./epicshop
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
